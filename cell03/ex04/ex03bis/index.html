<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To Do List (jQuery)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #ft_list {
            margin-top: 20px;
        }

        #ft_list div {
            background: #f2f2f2;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>My To Do List</h1>
    <button id="new" type="button">New</button>
    <div id="ft_list" aria-live="polite"></div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="todo.js"></script>
</body>

</html>
