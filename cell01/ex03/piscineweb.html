<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Piscine Web</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 24px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 16px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    @media (max-width: 640px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h1>Piscine Web</h1>

  <div class="gallery">

    <a href="https://www.youtube.com/watch?v=INscMGmhmX4" target="_blank" rel="noopener noreferrer">

        src="https://upload.wikimedia.org/wikipedia/en/thumb/9/96/Meme_Man_on_transparent_background.webp/250px-Meme_Man_on_transparent_background.webp.png"
        alt="A majestic cat in front of a monitor">
