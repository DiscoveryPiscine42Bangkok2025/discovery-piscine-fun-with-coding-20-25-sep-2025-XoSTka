<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tab</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;           
      table-layout: fixed;                 
      box-shadow: 0 0 0 2px #777 inset;    
    }
    td {
      padding: 32px;
      border: 2px solid #8b8b8b;           
      color: #555;
      font-weight: 600;
    }
    .left  { background: #b7c06a; }        
    .right { background: #f5b9a9; }        
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>
