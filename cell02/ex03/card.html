<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2>User Profile Card</h2>
        <img src="https://miro.medium.com/1*GI-td9gs8D5OKZd19mAOqA.png" alt="Profile Picture" class="profile-pic">
        <table class="info-table">
            <tr>
                <td class="login">csuwanpi</td>
            </tr>
            <tr>
                <td class="description">Level 25, The answer</td>
            </tr>
            <tr>
                <td class="location">42Paris</td>
            </tr>
            <tr>
                <td class="social-icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Dribbble" class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="Facebook" class="icon">
                </td>
            </tr>
        </table>
        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
